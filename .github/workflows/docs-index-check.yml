name: Docs Index Check

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  docs-index:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Verify docs are indexed
        shell: pwsh
        run: python scripts/check-docs-index.py
